
   <div class="container">
    <h2>User Registration</h2>
  
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" class="form-control" [(ngModel)]="user.roleId" name="roleId">
          <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.form.valid">Register</button>
    </form>
  
    <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
  </div>
